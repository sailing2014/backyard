<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{ADMIN_THEME}images/reset.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/system.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/dialog.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/switchbox.css" rel="stylesheet" type="text/css" />
<link href="{ADMIN_THEME}images/table_form.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{ADMIN_THEME}js/jquery.min.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/dialog.js"></script>
<script type="text/javascript" src="{LANG_PATH}lang.js"></script>
<script type="text/javascript" src="{ADMIN_THEME}js/core.js"></script>
<title>admin</title>
</head>
<body style="font-weight: normal;">
<div class="subnav">
	<div class="content-menu ib-a blue line-x">
		<a href="{url('admin/score/index')}"><em>{lang('a-list')}</em></a>
		<span>|</span>
		<a href="javascript:;" class="on"><em>{lang('a-edit')}</em></a>
	</div>
	<div class="bk10"></div>
	<div class="table-list">
		<form method="post" action="">
		<table width="100%" class="table_form">
			<tbody>
                <tr>
                    <th>名称：</th>
                    <td><input type="text" name="name" value="{$data['name']}" class="input-text" size="50"/></td>
                </tr>
                <tr>
                    <th>Rule_id：</th>
                    <td><input type="text" name="rule_id" value="{$data['rule_id']}" class="input-text" size="50"/></td>
                </tr>
                <tr>
                    <th>积分：</th>
                    <td><input type="text" name="count" value="{$data['count']}" class="input-text" size="50"/></td>
                </tr>
                <tr>
                    <th>每天次数：</th>
                    <td><input type="text" name="day_count_limit" value="{$data['day_count_limit']}" class="input-text" size="50"/></td>
                </tr>
                <tr>
                    <th>详情：</th>
                    <td><input type="text" name="description" value="{$data['description']}" class="input-text" size="50"/></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="button" value="保存"/></td>
                </tr>
			</tbody>
		</table>
	</form>
	</div>
</div>
<script type="text/javascript">
    $(function(){
        $('form').submit(function(){return false;});
        $(':button').on('click',function(){
            var form = $(this).parents('form');
            $.post(form.attr('action'),form.serialize(),function(json){
                alert(json.info);
                if(json.code){
                    history.go(-1);
                }else{
                    location.href="";
                }
            },'json');
        });
    })
</script>
</body>
</html>
