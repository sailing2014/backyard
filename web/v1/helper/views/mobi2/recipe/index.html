<script src="{MOBI_PATH}/public/js/refresh.js"></script>
<script type="text/javascript">                      
    try{
            $.ajaxSetup({
                    error: function (x, e) {
                           $(".mainCon").html(refresh);
                            return false;
                    }
                });
                
            $.getJSON("{url('mobi2/recipe/getData')}",function(data){ 
                        var content_html = "";  
                        var ul_id = "";
                        var recipe_class = "";

                        for(var i=0; i< data.length; i++ ){
                            for(var j=0; j< data[i].length; j++){                    
                                content_html = "<ul>";
                                ul_id = "";
                                recipe_class = "";
                                for( var k= 0; k < data[i][j].length; k++){
                                     if(data[i][j][k]["description"].length > 34){
                                        data[i][j][k]["description"] = data[i][j][k]["description"].substr(0,34) + "...";
                                    }    
                                    content_html += '<li class="clearfix">\n\
                                                <a href="'+"{url('mobi2/recipe/getContent')}"+'&id='+data[i][j][k]["id"]
                                                +'&type='+(j+1)+'&index='+i+'"><div class="leftPic">\n\
                                                 <img src="'+ data[i][j][k]["thumb"]+'" width="100" height="75" \n\
                                                 alt="'+ data[i][j][k]["title"] +'"/></div><div class="rightTxt">\n\
                                                 <p class="p1">'+ data[i][j][k]["title"] + '</p><p class="p2">' + 
                                                 data[i][j][k]["description"] + '</p></div></a></li>';
                                }
                                content_html += '</ul>';
                                recipe_class = ".recipe"+ (j+1); 
                                ul_id = "#ul"+ (i+1);
                                $(ul_id+" "+recipe_class).html(content_html);

                            }
                        }                       

                        var index = getDefaultIndex({$month});
                        TouchSlide({ slideCell:"#TabBox" ,
                                    defaultIndex: index,
                                    endFun:function(i,c){ //切换开始时时执行    
                                         $('html,body').animate({scrollTop: 0}, 3);
                                    }
                                    });    

                });
          }catch (ex) {
                $(".mainCon").html(refresh);
     }
    
    function getDefaultIndex(month){
        var defaultIndex = 0;
        var readId = sessionStorage.getItem("readId");  
        if(!readId){
            if(month>=13 && month<=36){
                defaultIndex = 1;
            }else if(month >=37 ){
                defaultIndex =2;
            }
        }
        return defaultIndex;
    }
</script>
